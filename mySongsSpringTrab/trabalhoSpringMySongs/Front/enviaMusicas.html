<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Enviar música</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="Css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <style>
        input[type="file"]::placeholder {
            color: #ffffff;
            font-style: italic;
            font-size: 12px;
        }

        input[type="file"]+label {
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }

        body {
            background-color: #696969
        }
    </style>

</head>

<body>
    <header style="background: black; border-bottom-width: medium; overflow: hidden;">
        <div class="logo" style="float: left;">
            <i class="fa-solid fa-music"></i>
        </div>
        <div class="cabeçalho-link" style="float: right;">
            <ul style="list-style: none; padding: 0; margin: 0;">
                <li style="display: inline-block; margin-right: 50px;"><a href="index.html" style="color: white">HOME</a>
                </li>
                <li style="display: inline-block;"><a href="enviaMusicas.html"><button class="buttonC btn"
                            style="margin-bottom: 20px">ENVIAR MÚSICAS</button></a></li>
            </ul>
        </div>
    </header>
    <form id="fdados" enctype="multipart/form-data">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-50">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5" style="width: 100%">
                    <div class="card bg-dark text-white" style="border-radius: 1rem; max-height: 590px !important;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">Cadastre uma nova música</h2>
                                <p class="text-white-50 mb-5">Sinta a potência do seu som, bebê!</p>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="nome">Nome da Música</label>
                                    <input type="text" name="nome" id="nome" class="form-control form-control-lg" />
                                </div>
                                <div class="form-outline form-white mb-4"
                                    style="display: flex; justify-content: center;">
                                    <div style="margin: 5px; width: 55%;">
                                        <label class="form-label" for="autor">Autor</label>
                                        <input type="text" name="autor" id="autor" class="form-control form-control-lg" />
                                    </div>
                                    <div style="margin: 5px; width: 55%;">
                                        <label  class="form-label" for="genero">Gênero</label>
                                        <input type="text" name="genero" id="genero" class="form-control form-control-lg" />
                                    </div>
                                </div>
                                <div class="form-outline form-white mb-4"
                                    style="display: flex; justify-content: center;">
                                    <div style="margin: 5px;">
                                        <label class="form-label" for="musica">Envie sua música</label>
                                        <input type="file" id="musica" name="musica">
                                    </div>
                                    <div style="margin: 5px;">
                                        <label class="form-label" for="capa">Envie a imagem do álbum</label>
                                        <input type="file" name="capa" id="capa">
                                    </div>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-8" type="button" onclick="cadastrarMusicas()">Gravar Música</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="Script/scriptMySongs.js"></script>
</body>
</html>
